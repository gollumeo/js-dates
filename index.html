<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <script src="./assets/scripts/script.js" defer></script>
    <title>Working with dates</title>
</head>

<body>
    <div class="numbers">

        <span>
            <h2>Number of hours:</h2><input type="number" id="hours-input" value="1">
        </span>

        <div id="date-output"></div>
    </div>

    <div class="displaydate">
        <div class="day">
        </div>
        <div class="date">
        </div>
        <div class="year">
        </div>
        <div id="time">
            <span class="hour"></span><span class="minutes"></span><span class="seconds"></span><span class="suffix"></span>
        </div>
    </div>
</body>

</html>
